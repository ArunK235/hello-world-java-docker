name: CD - Deploy to Cloud Run

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI - Build & Push to GAR"]
    types:
      - completed
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCLOUD_AUTH }}

    - name: Download Image Tag Artifact
      uses: dawidd6/action-download-artifact@v2
      with:
        workflow: demo.yml  # âœ… Replace with the actual CI workflow file name
        name: my-artifact
        path: .
        repo: ArunK235/hello-world-java-docker
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Deploy to Cloud Run
      run: |
        IMAGE_NAME=$(cat image-tag.txt)
        gcloud run deploy ${{ secrets.CLOUDRUN_SERVICE }} \
          --image=$IMAGE_NAME \
          --region=${{ secrets.REGION }} \
          --platform=managed \
          --allow-unauthenticated
